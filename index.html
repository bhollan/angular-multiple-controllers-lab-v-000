<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
          Hello, {{ contact.name }}!  Should I email you at {{ contact.email }} or call you at {{ contact.phone }}?
          <div ng-controller="StaffController as staff">
            Hello, {{ staff.name }}!  Should I email you at {{ staff.email }} or call you at {{ staff.phone }}?
            <button ng-click="contact.changeName()">DOIT!</button>
          </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
